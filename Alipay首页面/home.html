<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>支付宝 知托付！</title>
  <link rel="shortcut icon" href="title.ico"><!-- title中的小图标 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 背景图片 -->
  <div class="bg">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/bg1.jpg" alt="bg1">
        </div>
        <div class="item">
          <img src="img/bg2.jpg" alt="bg1">
        </div>
        <div class="item">
          <img src="img/bg3.jpg" alt="bg1">
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
      </div>
      <div class="entry">
        <span>我已有支付宝账号&nbsp;</span>
        <a href="#">快速登录</a>
      </div>
    </div>

    <div class="container">

      <div class="center">
        <img src="img/center.png" alt="The center of the world">
      </div>

      <div class="button-group">

          <button type="button" class="btn btn-lg btn-primary button1"><img src="img/partner.png" alt="合作伙伴">&nbsp;&nbsp;我是企业</button>

          <button type="button" class="btn btn-lg btn-primary button1"><img src="img/seller.png" alt="商人">&nbsp;&nbsp;我是商家</button>

          <button type="button" class="btn btn-lg btn-primary button1"><img src="img/user.png" alt="个体用户">&nbsp;&nbsp;我是个体</button>
      </div>
    </div>

    <div class="footer">
      <p>
        Copyright (c) 2017 Copyright Holder All Rights Reserved.
      </p>
      <p>
        © 2017 - Alipay - ZhengPj
      </p>
    </div>
  </div>
  
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
