<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap表单</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style media="screen">
    body{
      /*border: 1px solid red;*/
      margin: 50px auto;
      /*visibility: hidden;*/
    }
  </style>
</head>
<body>
  <form class="form-horizontal" action="#" method="post">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="exampleInputEmail">Email address</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="exampleInputPassword">Password</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="exampleInputFile">File input</label>
      <div class="col-sm-3">
        <input type="file" id="exampleInputFile" multiple>
        <p class="help-block">Example block-level text here.</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label for="checkbox">
            <input type="checkbox">Remember me
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </div>

  </form>

  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
        <div class="input-group-addon">.00</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      Transfer cash
    </button>
  </form>

  <select class="form-control" name="">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option actived>8</option>
  </select>
</body>
</html>
