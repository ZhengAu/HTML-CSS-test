<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 有下面一行，类.table-repsonsive则会没用 -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boostrap表格</title>

  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <caption>基本的bootstrap表格</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>First</th>
          <th>Second</th>
          <th>Third</th>
          <th>Fourth</th>
          <th>Fifth</th>
        </tr>
      </thead>
      <tbody>
        <tr class="active">
          <td>1</td>
          <td>Html</td>
          <td>CSS</td>
          <td>javascript</td>
          <td>jquery</td>
          <td>bootstrap</td>
        </tr>
        <tr class="success">
          <td>2</td>
          <td>Html</td>
          <td>CSS</td>
          <td>javascript</td>
          <td>jquery</td>
          <td>bootstrap</td>
        </tr>
        <tr class="info">
          <td>3</td>
          <td>Html</td>
          <td>CSS</td>
          <td>javascript</td>
          <td>jquery</td>
          <td>bootstrap</td>
        </tr>
        <tr class="warning">
          <td>4</td>
          <td>Html</td>
          <td>CSS</td>
          <td>javascript</td>
          <td>jquery</td>
          <td>bootstrap</td>
        </tr>
        <tr class="danger">
          <td>5</td>
          <td>Html</td>
          <td>CSS</td>
          <td>javascript</td>
          <td>jquery</td>
          <td>bootstrap</td>
        </tr>
        <tr>
          <td class="active">6</td>
          <td class="success">Html</td>
          <td class="info">CSS</td>
          <td class="warning">javascript</td>
          <td class="danger">jquery</td>
          <td>bootstrap</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
