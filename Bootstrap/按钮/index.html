<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>按钮button</title>
</head>
<body>
  <div class="container">
    <h2>a,button,input标签</h2>
    <a href="#" role="button">Link</a>
    <button class="btn btn-default" type="button">Button</button>
    <input type="button" class="btn btn-default" value="button">
    <input type="submit" class="btn btn-default" value="submit">
  </div>
  <br>
  <div class="container">
    <h2>按钮，后三个无btn</h2>
    <button class="btn btn-lg btn-primary" type="button" name="button">Primary</button>
    <button class="btn btn-lg btn-success">Success</button>
    <button class="btn btn-lg btn-inof">Info</button>
    <button class="btn-lg btn-warning">Warning</button>
    <button class="btn-lg btn-danger">Danger</button>
    <button class="btn-lg btn-link">Link</button>
  </div>
  <br>
  <div class="container">
    <h2>禁用disabled</h2>
    <button type="button" class="btn btn-lg btn-primary" opacity >Primary button</button>
    <button type="button" class="btn btn-lg btn-primary">Primary button</button>
    <button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
