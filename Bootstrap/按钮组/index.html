<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮组</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style media="screen">
    .uppercase{
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <h2>按钮组：</h2>
  <div class="btn-group btn-group-lg" role="group" aria-label="...">
    <button type="button" class="btn btn-default uppercase">Left</button>
    <button type="button" class="btn btn-default uppercase">Middle</button>
    <button type="button" class="btn btn-default uppercase">Right</button>
  </div>

  <div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Left</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Middle</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Right</button>
  </div>
</div>


  <h2>按钮工作栏：</h2>
  <div class="btn-toolbar" role="toolbar" aria-label="...">
    <div class="btn-group btn-group-lg" role="group" aria-label="...">
      <button type="button" class="btn btn-default uppercase">lg1</button>
      <button type="button" class="btn btn-default uppercase">lg2</button>
      <button type="button" class="btn btn-default uppercase">lg3</button>
    </div>

    <div class="btn-group btn-group-md" role="group" aria-label="...">
      <button type="button" class="btn btn-default uppercase">md1</button>
      <button type="button" class="btn btn-default uppercase">md2</button>
      <button type="button" class="btn btn-default uppercase">md3</button>
    </div>

    <div class="btn-group btn-group-sm" role="group" aria-label="...">
      <button type="button" class="btn btn-default uppercase">sm1</button>
      <button type="button" class="btn btn-default uppercase">sm2</button>
      <button type="button" class="btn btn-default uppercase">sm3</button>
    </div>

    <div class="btn-group  btn-group-xs btn-group-vertical" role="group" aria-label="...">
      <button type="button" class="btn btn-default uppercase">xs1</button>
      <button type="button" class="btn btn-default uppercase">xs2</button>
      <button type="button" class="btn btn-default uppercase">xs3</button>
    </div>
  </div>
</body>
</html>
