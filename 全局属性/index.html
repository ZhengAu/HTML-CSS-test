<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML5全局属性</title>
    <style media="screen">
      a{
        font-size: 22px;
        display: block;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="">
      <a href="http://www.baidu.com" accesskey="z" tabindex="2" target="_blank">百度</a>
      <a href="http://www.zqu.edu.cn" accesskey="q" tabindex="3" target="_blank">肇庆学院</a>
      <a href="http://cn.bing.com" accesskey="w" tabindex="1" target="_blank">必应</a>
    </div>
    <div class="">
      <bdo dir="ltr">我是一个中国人，我很自豪！！！</bdo><br>
      <bdo dir="rtl">我是从右往左读起来的！ </bdo>
      <p dir="rtl">你是我，我是你！</p>
      <p dir="ltr">你是我，我是你！</p>
    </div>
    <div class="">
      <p translate="yes">1.&nbsp;&nbsp;I am Chinese.</p>
      <p translate="no" hidden>2.&nbsp;&nbsp;I am Chinese.</p> <!-- 隐藏 -->
    </div>
    <div class="">
      <p contenteditable="true" spellcheck="true"> I lovv yourrr</p><!-- 可编辑，是否检查拼写错误 -->
    </div>
  </body>
</html>
