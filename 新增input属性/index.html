<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>新增的input属性</title>
    <style media="screen">
      span,strong{
        font-size: 28px;
        line-height: 55px;
      }
      label{
        display: inline-block;
        width: 100px;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="styel.css">
  </head>
  <body>
    <div class="div1">
      <span>原来的input属性：</span><br>
      <label for="">用户名：</label><input type="text" name="" value="输入用户名"><br/>
      <label for="">密码：</label><input type="password" name="password" value="" maxlength="15"><br/>
      <label for="">button:</label><input type="button" name="" value="button"><br>
      <label for="">submit:</label><input type="submit" name="" value="submit"><br>
      <label for="">reset:</label><input type="reset" name="" value="reset"><br>
      <label for="">radio:</label><input type="radio" name="" value=""><br>
      <label for="">checkbox:</label><input type="checkbox" name="" value=""><br>
      <label for="">file:</label><input type="file" name="file" value="choose the file"><br>
      <label for="">image:</label><input type="image" name="" value="photo"><br>
      <label for="">hidden:</label><input type="hidden" name="" value="hidden"><br>
    </div>
    <div class="div2">
      <strong>新增的input属性：</strong><br>
      <label for="">搜索：</label><input type="search" name="搜索" value="搜索框"><br>
      <label for="">email:</label><input type="email" name="" value=""><br>
      <label for="">url:</label><input type="url" name="" value=""><br>
      <label for="">telephone:</label><input type="tel" name="" value=""><br>
      <label for="">number数字:</label><input type="number" name="" value=""><br>
      <label for="">范围选择：</label><input type="range" name="" value=""><br>
      <label for="">日期选择：</label><input type="date" name="" value=""><br>
      <label for="">月份选择：</label><input type="month" name="" value=""><br>
      <label for="">星期选择：</label><input type="week" name="" value=""><br>
      <label for="">时间选择：</label><input type="time" name="" value=""><br>
      <label for="">本地时间：</label><input type="datetime-local" name="" value=""><br>
      <label for="">世界时间：</label><input type="datetime" name="" value=""><br>
      <label for="">color:</label><input type="color" name="" value=""><br>
      legel:Copyright (c) 2017 Copyright Holder All Rights Reserved.
    </div>
  </body>
</html>
