<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新增表单属性</title>
  </head>
  <body>
    <input type="text" placeholder="input your name">
    <form class="" action="success.html" method="post" autocomplete="on">
      <input placeholder="姓名" name="username" autocomplete="on" autofocus>
      <input placeholder="账号" name="cadid" >
      <input type="submit">
    </form>
    <select multiple>
        <option>美式咖啡</option>
        <option>卡布奇诺</option>
        <option>拿铁</option>
        <option>摩卡</option>
    </select>
    <input placeholder="请输入邮件地址" type="email" list="contacts" multiple>
    <datalist id="contacts">
        <option value="helen@qq.com">
        <option value="huan@baidu.com">
        <option value="hello@sina.com">
        <option value="hi@qq.com">
    </datalist>
    <input type="file" multiple>
  </body>
</html>
